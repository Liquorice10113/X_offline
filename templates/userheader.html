<div class="user_header_full">
    <img src="{{url_base}}/banner/{{user.type}}/{{user.user_name}}" class="user_header_banner" />
    <div class="user_header">
        <img class="user_header_img" src="{{url_base}}/avatar/{{user.type}}/{{user.user_name}}" />
        <div class="user_header_txt">
            <div class="user_header_title">{{user.nick}}</div>
            <div class="user_header_date">@{{user.user_name}}</div>
        </div>
        <div class="user_body_text">
            <div style="margin-bottom: 0.5rem; font-size: 0.9rem;">{{posts_cnt}} <span style="opacity: 0.6;">Posts</span></div>
            {{user.description | safe}}
        </div>
        <a class="user_header_button" href="{{url_base}}/download?url={{user.url}}" style="right: 3.5rem;">
            <img src="{{url_base}}/img/reload.svg" />
        </a>
        {% if user.type == 'x' %}
        <a class="user_header_button" href="{{user.url}}" target="_blank">
            <img src="{{url_base}}/img/x.svg" />
        </a>
        {% else %}
        <a class="user_header_button" href="{{user.url}}" target="_blank">
            <img src="{{url_base}}/img/bsky.svg" />
        </a>
        {% endif %}
        <div class="user_header_update_time">
            Updated: {{user.get_update_time_str()}}
        </div>
    </div>
    <a class="user_header_button" onclick="window.history.back(); return false;" style="left: 1rem; top: 1rem; transform: scale(1.5); background-color: #00000077;">
        <img src="{{url_base}}/img/left.svg" />
    </a>
</div>
