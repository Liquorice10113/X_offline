<link rel="stylesheet" href="{{url_base}}/css/timeline.css" />
<div class="card_bg">
    <div style="height: 100%;width: 100%;position: absolute;left: 0;top: 0;" onclick="hide_float_card()"></div>
    <div class="card" id="p{{post_id}}" style="box-shadow: 0 0 0.1rem 0.1rem #000000a0;">
        <div class="card_header">
            <a href="{{url_base}}/user/{{post.type}}/{{post.user_name}}">
                <img class="card_header_img" src="{{url_base}}/avatar/{{post.type}}/{{post.user_name}}" />
                <div class="header_txt">
                    <div class="card_header_title">{{user.nick[:20]}}
                        <span class="card_header_name">@{{user.user_name}}</span>
                    </div>
                    <div class="card_header_date">{{post.time}}</div>
                </div>
            </a>
        </div>
        <div class="card_body">
            <div class="card_body_text">
                {{post.text_content | safe}}
            </div>
            {% if media.isvideo %}
            <video class="card_media" loop controls autoplay style="max-height: calc(100vh - 16rem); object-fit: contain; background-color: black;">
                <source src="{{url_base}}/file/{{post.type}}/{{post.user_name}}/{{media.file_name}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% else %}
            <a onclick="show_media_viewer('{{url_base}}/file/{{post.type}}/{{post.user_name}}/{{media.file_name}}', false)">
                <img class="card_media" src="{{url_base}}/file/{{post.type}}/{{post.user_name}}/{{media.file_name}}" loading="lazy"
                    style="max-height: calc(100vh - 16rem); object-fit: contain; background-color: black; " />
            </a>
            {% endif %}
        </div>
        <div class="card_footer">
            <a class="card_footer_item" href="{{post.url}}" target="_blank">
                <img src="{{url_base}}/img/like.svg" />
                <span>{{post.likes}}</span>
            </a>
            <a class="card_footer_item" href="{{post.url}}" target="_blank">
                <img src="{{url_base}}/img/comment.svg" />
                <span>{{post.comments}}</span>
            </a>
            <a class="card_footer_item" href="{{post.url}}" target="_blank">
                <img src="{{url_base}}/img/repost.svg" />
                <span>{{post.reposts}}</span>
            </a>
            <a class="card_footer_item" onclick="add_fav('{{post.post_id}}')">
                {% if post.fav %}
                <img src="{{url_base}}/img/bookmark.svg" id="p{{post.post_id}}_fav"/>
                {% else %}
                <img src="{{url_base}}/img/bookmark_empty.svg" id="p{{post.post_id}}_fav"/>
                {% endif %}
            </a>
        </div>
        <a href="{{post.url}}" class="card_link" target="_blank">
            <img src="{{url_base}}/img/link.svg" />
        </a>
    </div>
</div>
